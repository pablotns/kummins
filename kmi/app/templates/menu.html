<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ con Iconos</title>
    <!-- Enlace a la biblioteca de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .menu {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            border-radius: 8px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #34495e;
        }
        .menu a i {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('dash.dash') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

    </div>
</body>
</html>
